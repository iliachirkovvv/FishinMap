<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link rel="stylesheet" href="css/stylesSignUp.css" />
</head>
<body>
  <main class="container">
    <section class="content">
      <h1>Sign up</h1>
      <p class="subtitle">Now fill out the form:</p>

      <form id="userSignupForm">
        <input type="text" name="firstName" placeholder="First Name" required />
        <input type="text" name="lastName" placeholder="Last Name" required />
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />

        <section class="password-rules">
          Password has to include at least:
          <ul>
            <li>1 big letter</li>
            <li>1 number</li>
            <li>8 symbols</li>
          </ul>
        </section>

        <input type="password" name="verifyPassword" placeholder="Verify Password" required />

        <section class="buttons">
          <button type="button" id="backBtn">Back</button>
          <button type="submit" id="finishBtn">Finish</button>
        </section>

        <section id="error" style="color: red;"></section>
      </form>

      <footer class="icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="42" height="42" viewBox="0 0 42 42" fill="none">
