      <label>
        Enter the season when you caught it:
        <input type="text" name="Season" placeholder="Example: Summer" required />
      </label>

      <!-- Вес -->
      <label>
        Enter the average weight of the fish (kg):
        <input type="text" name="fishWeight" placeholder="Example: 7.5 kg" required />
      </label>

      <!-- Длина -->
      <label>
        Enter the average length of the fish (cm):
        <input type="text" name="fishLength" placeholder="Example: 55 cm" required />
      </label>

      
      <label>
        Amount of fish caught:
        <input type="text" name="Amount" placeholder="123" required />
      </label>

  <input type="file" id="fishPhoto" accept="image/*" hidden />
</label>

    <img id="photoPreview"

        <section class="date-input">
