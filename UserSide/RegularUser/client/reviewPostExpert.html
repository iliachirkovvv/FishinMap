<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Check the Data</title>
  <link rel="stylesheet" href="css/reviewPost.css" />
</head>
<body>
  <!-- Шапка -->
  <header class="top-bar">
    <div class="step">3/3</div>
    <div class="title">Check the data</div>
  </header>

  <!-- Контент -->
  <section class="review-section">
    <p>The fish you caught: <span id="displayFishType"></span></p>
    <p>Its weight: <span id="displayFishWeight"></span></p>
    <p>Its length: <span id="displayFishLength"></span></p>
    <p>When did you catch it: <span id="displayCatchDate"></span></p>

    <p>Location: <span id="displayLocation"></span></p> 

    <p>Photos:</p>
    <div class="photo-container">
      <img id="displayPhoto" alt="Preview" style="display:none; width:100%; border-radius:4px;" />
    </div>
  </section>

  <!-- Навигационные стрелки -->
  <button id="backBtnReview" class="arrow back" aria-label="Back">←</button>
  <button id="confirmBtn"   class="arrow confirm" aria-label="Confirm">✔</button>

  <!-- Нижняя навигация -->
  <footer class="bottom-nav">
    
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
